  Ionic pages and navigation.

<ion-content>

  <div class="login-img">
    <h1>Estrenos</h1>
  </div>


  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button clear full>Registrar</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block full color="primary" (click)="onIn()">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
