<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Estrenos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-card *ngFor="let m of service.data">
      <img [src]="m.imagen" >
      <ion-card-content>
        <ion-card-title>{{m.nombre}}</ion-card-title>
        <p>{{m.sinopsis}}</p>
      </ion-card-content>
    </ion-card>

    <ion-fab right bottom>
      <button ion-fab (click)="goToAdd()"> <ion-icon name="add"></ion-icon> </button>
    </ion-fab>

</ion-content>
